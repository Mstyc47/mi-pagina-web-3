<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi tarjeta</title>
</head>
<body>
  <div class="tarjeta">
    <h2>Mstyc</h2>
    <p>Este es un ejemplo de tarjeta</p>
    <button id="btn-cambiar-fondo">Cambiar fondo</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const boton = document.getElementById("btn-cambiar-fondo");
      boton.addEventListener("click", function() {
        document.body.style.backgroundColor = "#ffcc00"; // Cambiar el fondo a amarillo
        alert("Fondo cambiado");
      });
    });
  </script>
</body>
</html>
