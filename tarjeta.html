<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactividad con JavaScript</title>
</head>
<body>
  <button id="btn-cambiar-fondo">Cambiar fondo</button>

  <script>
    // Obtener el botón
    const boton = document.getElementById("btn-cambiar-fondo");

    // Añadir un evento para cambiar el fondo
    boton.addEventListener("click", function() {
      // Cambiar el fondo de la página a un color aleatorio
      let colores = ["#ffcc00", "#ff5733", "#33ff57", "#3357ff"];
      let colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
      document.body.style.backgroundColor = colorAleatorio;
    });
  </script>
</body>
</html>
